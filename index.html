<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
        <div class="container">
      <h1>Tic tac toe</h1>
    <div class="boxes">
        <button type="button" id="box1" class="box"></button>
        <button type="button" id="box2" class="box"></button>
        <button type="button" id="box3" class="box"></button>
        <button type="button" id="box4" class="box"></button>
        <button type="button" id="box5" class="box"></button>
        <button type="button" id="box6" class="box"></button>
        <button type="button" id="box7" class="box"></button>
        <button type="button" id="box8" class="box"></button>
        <button type="button" id="box9" class="box"></button>
    </div>
    <button type="reset" id="resetBtn">Reset Game</button>
  </div>
    <script src="script.js"></script>
</body>

</html>
